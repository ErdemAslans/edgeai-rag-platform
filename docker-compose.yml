services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: edgeai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edgeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edgeai_password}
      POSTGRES_DB: ${POSTGRES_DB:-edgeai_rag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edgeai} -d ${POSTGRES_DB:-edgeai_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edgeai-network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: edgeai-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edgeai-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edgeai-api
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-edgeai}:${POSTGRES_PASSWORD:-edgeai_password}@postgres:5432/${POSTGRES_DB:-edgeai_rag}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - EDGE_COLLECTOR_API_KEY=${EDGE_COLLECTOR_API_KEY:-your-edge-collector-api-key}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edgeai-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Rust Edge Collector for log streaming
  edge-collector:
    build:
      context: ./edge-collector
      dockerfile: Dockerfile
    container_name: edgeai-edge-collector
    environment:
      - EDGE_COLLECTOR_API_URL=http://api:8000
      - EDGE_COLLECTOR_BATCH_SIZE=${EDGE_COLLECTOR_BATCH_SIZE:-100}
      - EDGE_COLLECTOR_FLUSH_INTERVAL_SECS=${EDGE_COLLECTOR_FLUSH_INTERVAL_SECS:-5}
      - EDGE_COLLECTOR_REQUEST_TIMEOUT_SECS=${EDGE_COLLECTOR_REQUEST_TIMEOUT_SECS:-30}
      - EDGE_COLLECTOR_MAX_RETRIES=${EDGE_COLLECTOR_MAX_RETRIES:-3}
      - EDGE_COLLECTOR_API_KEY=${EDGE_COLLECTOR_API_KEY:-your-edge-collector-api-key}
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      api:
        condition: service_started
    networks:
      - edgeai-network
    restart: unless-stopped
    profiles:
      - edge-collector

  # Ollama for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: edgeai-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - edgeai-network
    profiles:
      - local-llm
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  edgeai-network:
    driver: bridge